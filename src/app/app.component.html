<div>
	<h1>{{title}}</h1>
	<hero-detail [hero]="selectedHero" *ngIf="selectedHero"></hero-detail>
	<ul class="heroes">
		<li *ngFor="let hero of heroes" (click)="onSelect(hero)" [class.selected]="hero === selectedHero">
			<span class="badge">{{hero.id}}</span>
			<span class="name">{{hero.name}}</span>
		</li>
	</ul>
</div>
